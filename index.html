<!DOCTYPE html> 
<html> 
<head> 
  <title>ascri.be</title> 

  <link href='http://fonts.googleapis.com/css?family=Carter+One' rel='stylesheet' type='text/css'> 
  <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'> 
  <link href="css/style.css" media="screen" rel="stylesheet" type="text/css">

  <script src="js/jquery.js" type="text/javascript"></script>
  <script src="js/rails.js" type="text/javascript"></script>
  
  <script src="http://ascri.be:9292/faye.js" type="text/javascript"></script>
  
  <script src="js/application.js" type="text/javascript"></script>
</head>
<body>
 
<div id="container"> 
  <h1>Group Chat</h1> 
  
  <div id="header">
    <div class='user'> 
      <a href="/auth/twitter">Sign in with Twitter</a> 
    </div>     
  </div>
  
  <div id='chat_box'></div> 
  
  <div id='chat_form'> 
    <form accept-charset="UTF-8" action="/" method="post">
      <p>
        <label for="message_username">Username</label> 
        <input id="message_username" name="message[username]" size="30" type="text" />       
      </p>
      <input id="message_text" name="message[text]" size="60" type="text"> 
      <input id="message_submit" name="commit" type="submit" value="Send"> 
    </form> 
  </div>

  <div id="footer"></div>
</div>

<div id="message_template" style="display:none"> 
  <div class="message"> 
    <div class="timestamp"></div> 
    <div class="wrong_classification"><a href="#">Wrong?</a></div> 
    <div class="classification"></div> 
    <div class="username"></div> 
    <div class="text"></div> 
  </div> 
</div>

</body> 
</html>
